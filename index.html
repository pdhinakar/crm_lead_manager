<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container-1" style="width: 90%; margin: 0 auto;">
  <div>
    <h2>CRM Lead Manager</h2>
  </div>
  <div class="container-2">
    <div style="padding-right: 10px;">
        <form class="example" style="margin:auto;max-width:300px">
          <button type="submit"><i class="fa fa-search"></i></button>
          <input class="text1" type="text" placeholder="Search data" name="search">
        </form>
    </div>
    <div>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto; background-color: #1710e6; color: white;">Add to Lead</button>
    </div>
  </div>
</div>
<hr>
<div id="id01" class="modal">
  
  <form class="modal-content animate">

    <div class="container">
      <h3 style="text-align: center;">Add a Lead</h3>
      <div class=container-1>
        <div class="box1">
            <label for="fname">First Name</label>
            <input class="text" type="text" id="fname" name="firstname" placeholder="Enter first name">
        </div>
        <div class="box1">
            <label for="lname">Last Name</label>
            <input class="text" type="text" id="lname" name="lastname" placeholder="Enter last name">
        </div>
      </div>
    <label for="Email">Email Address</label>
    <input class="text" type="text" id="email" name="email" placeholder="Enter email address">
    <label for="Phone_number">Phone Number</label>
    <input class="text" type="text" id="phno" name="phno" placeholder="Enter Phone number">
    <label for="company_name">Company Name</label>
    <input class="text" type="text" id="company_name" name="company_name" placeholder="Enter Company name">
    <label for="state">State</label>
    <input class="text" type="text" id="state" name="state" placeholder="Enter State">
    <label for="leadsource">Lead Source</label>
    <input class="text" type="text" id="leadsource" name="leadsource" placeholder="Enter Lead Source">
    <div class=container-2>
        <div style="padding-right: 10px;">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" >Cancel</button>
        </div>
        <div>
            <input type="submit" name="submit" value="Add a Lead">
        </div>
    </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
